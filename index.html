<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
     <script src="https://kit.fontawesome.com/a538d6fa29.js" crossorigin="anonymous"></script>
</head>
<body>

  </head>
  <body>
    <div id="main-container">
      <header>
        <form data-form>
          <div class="form-group">
            <button class="submit-btn" data-btn>
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" data-input/>
            <br />
            <span class="error-msg" data-err>No matching location found!</span>
          </div>
        </form>
      </header>
      <div class="main-weather-display info">
        <div class="general-info">
          <p class="condition" data-condition></p>
          <h1 class="location" data-location></h1>
          <span class="degrees" data-degrees></span>
        </div>
        <div class="weather-details info">
          <p class="feels-like" data-feel></p>
          <p class="wind-mph" data-wind></p>
          <p class="humidity" data-humidity></p>
        </div>
      </div>
    </div>
</body>
</html>
